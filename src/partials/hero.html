<section class="section-hero">
  <div class="hero-container container">
    <h1 class="hero-title">Welcome to our collection of premium watches</h1>

    <!-- Slider main container -->
    <div class="swiper mySwiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/hero/img-1_tab-desk@1x.png 1x,
                ./img/hero/img-1_tab-desk@1x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/hero/img-1_mob@1x.png 1x,
                ./img/hero/img-1_mob@1x.png 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/hero/img-1_mob@1x.png" alt="Watch 1" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/hero/img-2_tab-desk@1x.png 1x,
                ./img/hero/img-2_tab-desk@1x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/hero/img-2_mob@1x.png 1x,
                ./img/hero/img-2_mob@1x.png 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/hero/img-2_mob@1x.png" alt="Watch 2" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/hero/img-3_tab-desk@1x.png 1x,
                ./img/hero/img-3_tab-desk@1x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/hero/img-3_mob@1x.png 1x,
                ./img/hero/img-3_mob@1x.png 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/hero/img-3_mob@1x.png" alt="Watch 3" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/hero/img-4_tab-desk@1x.png 1x,
                ./img/hero/img-4_tab-desk@1x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/hero/img-4_mob@1x.png 1x,
                ./img/hero/img-4_mob@1x.png 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/hero/img-4_mob@1x.png" alt="Watch 4" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/hero/img-5_tab-desk@1x.png 1x,
                ./img/hero/img-5_tab-desk@1x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/hero/img-5_mob@1x.png 1x,
                ./img/hero/img-5_mob@1x.png 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/hero/img-5_mob@1x.png" alt="Watch 5" />
          </picture>
        </div>
      </div>

      <div class="swiper-btn-pagination">
        <div class="swiper-buttons">
          <div class="swiper-btn swiper-btn-prev">
            <svg class="btn-icon" width="18" height="18">
              <use href="./img/icons.svg#chevron-left-mobil"></use>
            </svg>
          </div>
          <div class="swiper-btn swiper-btn-next">
            <svg class="btn-icon" width="18" height="18">
              <use href="./img/icons.svg#chevron-right-mobil"></use>
            </svg>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="hero-description">
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>

    <div class="hero-img">
      <picture>
        <source
          srcset="
            ./img/hero/main-img_desk@1x.jpg 1x,
            ./img/hero/main-img_desk@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/hero/main-img_tab@1x.jpg 1x,
            ./img/hero/main-img_tab@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/hero/main-img_mob@1x.jpg 1x,
            ./img/hero/main-img_mob@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img src="./img/hero/main-img_mob@1x.jpg" alt="Main Watch" />
      </picture>
    </div>
  </div>
</section>
